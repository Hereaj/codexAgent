          --secondary-color: #1e40af;
          --accent-color: #06b6d4;
          --text-primary: #111827;
          --text-secondary: #374151;
          --background-light: #f8fafc;
          --surface-light: #ffffff;
          --border-color: #e5e7eb;
          --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
          --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          --space-xs: 0.25rem;
          --space-sm: 0.5rem;
          --space-md: 1rem;
          --space-lg: 1.5rem;
          --space-xl: 2rem;
          --space-2xl: 3rem;
          --space-3xl: 4rem;
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Inter', system-ui, -apple-system, sans-serif;
          line-height: 1.6;
          color: var(--text-primary);
          background-color: var(--background-light);
          font-size: 16px;
        }

        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 2rem;
        }

        /* Grid System */
        .grid {
          display: grid;
          gap: var(--space-lg);
        }

        .grid-2 {
          grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
          grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
          grid-template-columns: repeat(4, 1fr);
        }

        /* Section Headers */
        .section-header {
          text-align: center;
          margin-bottom: var(--space-3xl);
        }

        .section-title {
          font-size: 2.5rem;
          font-weight: 700;
          color: var(--text-primary);
          margin-bottom: var(--space-md);
          line-height: 1.2;
        }

        .section-subtitle {
          font-size: 1.125rem;
          color: var(--text-secondary);
          max-width: 600px;
          margin: 0 auto;
          line-height: 1.7;
        }

        /* Hero Section */
        .hero-section {
          background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
          color: white;
          padding: var(--space-3xl) 0;
          text-align: center;
          min-height: 80vh;
          display: flex;
          align-items: center;
          position: relative;
          overflow: hidden;
        }

        .hero-section::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)" /></svg>');
          opacity: 0.3;
        }

        .hero-content {
          position: relative;
          z-index: 1;
        }

        .hero-name {
          font-size: clamp(2.5rem, 5vw, 4rem);
          font-weight: 800;
          margin-bottom: var(--space-md);
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-title {
          font-size: clamp(1.25rem, 3vw, 1.5rem);
          font-weight: 600;
          margin-bottom: var(--space-lg);
          opacity: 0.95;
        }

        .hero-description {
          font-size: clamp(1rem, 2vw, 1.125rem);
          max-width: 600px;
          margin: 0 auto;
          opacity: 0.9;
          line-height: 1.7;
        }

        /* Stats Section */
        .stats-section {
          padding: var(--space-3xl) 0;
          background-color: var(--surface-light);
        }

        .stats-grid {
          max-width: 800px;
          margin: 0 auto;
        }

        .stat-card {
          text-align: center;
          padding: var(--space-xl);
          background: var(--surface-light);
          border-radius: 12px;
          box-shadow: var(--shadow-md);
          border: 1px solid var(--border-color);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
          transform: translateY(-4px);
          box-shadow: var(--shadow-lg);
        }

        .stat-number {
          display: block;
          font-size: 2.5rem;
          font-weight: 800;
          color: var(--primary-color);
          margin-bottom: var(--space-sm);
        }

        .stat-label {
          color: var(--text-primary);
          font-weight: 500;
          font-size: 0.9rem;
          opacity: 0.75;
        }

        /* About Section */
        .about-section {
          padding: var(--space-3xl) 0;
          background-color: var(--background-light);
        }

        /* Projects Section */
        .projects-section {
          padding: var(--space-3xl) 0;
          background-color: var(--surface-light);
        }

        .current-studies-section {
          padding: var(--space-3xl) 0;
          background-color: var(--background-light);
        }

        .projects-grid {
          margin-top: var(--space-2xl);
        }

        .project-card {
          background: var(--surface-light);
          border-radius: 16px;
          padding: var(--space-xl);
          box-shadow: var(--shadow-md);
          border: 1px solid var(--border-color);
          transition: all 0.3s ease;
          height: 100%;
        }

        .project-card:hover {
          transform: translateY(-8px);
          box-shadow: var(--shadow-lg);
        }

        .project-content {
          height: 100%;
          display: flex;
          flex-direction: column;
        }

        .project-category {
          display: inline-block;
          background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
          color: white;
          padding: var(--space-xs) var(--space-md);
          border-radius: 20px;
          font-size: 0.8rem;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          margin-bottom: var(--space-lg);
          align-self: flex-start;
        }

        .project-title {
          font-size: 1.4rem;
          font-weight: 700;
          color: var(--text-primary);
          margin-bottom: var(--space-md);
          line-height: 1.3;
        }

        .project-description {
          color: var(--text-primary);
          line-height: 1.7;
          margin-bottom: var(--space-lg);
          font-size: 0.95rem;
          opacity: 0.8;
          flex-grow: 1;
        }

        .project-tech {
          display: flex;
          flex-wrap: wrap;
          gap: var(--space-sm);
          margin-bottom: var(--space-lg);
        }

        .tech-tag {
          background: var(--background-light);
          color: var(--text-secondary);
          padding: var(--space-xs) var(--space-sm);
          border-radius: 6px;
          font-size: 0.8rem;
          font-weight: 500;
          border: 1px solid var(--border-color);
        }

        .project-link {
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 600;
          display: inline-flex;
          align-items: center;
          gap: var(--space-xs);
          transition: color 0.3s ease;
          position: relative;
        }

        .project-link:hover {
          color: var(--accent-color);
        }

        /* Skills Section */
        .skills-section {
          padding: var(--space-3xl) 0;
          background-color: var(--background-light);
        }

        .skills-categories {

          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: var(--space-xl);
          margin-top: var(--space-2xl);

          background: var(--surface-light);
          border-radius: 16px;

          box-shadow: var(--shadow-md);

          font-size: 1.25rem;
          font-weight: 700;
          color: var(--text-primary);
          margin-bottom: var(--space-lg);
          text-align: center;
        }

        .skills-list {
          display: flex;
          flex-direction: column;
          gap: var(--space-md);
        }

        .skill-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: var(--space-sm) 0;
        }

        .skill-name {
          font-weight: 600;
          color: var(--text-primary);
        }

        .skill-level {

          padding: var(--space-xs) var(--space-sm);
          border-radius: 12px;
          font-size: 0.8rem;
          font-weight: 600;
        }

        /* Education Section */
        .education-section {
          padding: var(--space-3xl) 0;
          background-color: var(--surface-light);
        }

        .education-timeline {
          max-width: 800px;
          margin: 0 auto;
          position: relative;
        }

        .education-timeline::before {
          content: '';
          position: absolute;
          left: 2rem;
          top: 0;
          bottom: 0;
          width: 2px;
          background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }

        .education-item {
          position: relative;
          margin-bottom: var(--space-2xl);
          padding-left: 5rem;
        }

        .education-item::before {
          content: '';
          position: absolute;
          left: 1.25rem;
          top: 0.5rem;
          width: 1.5rem;
          height: 1.5rem;
          background: var(--primary-color);
          border-radius: 50%;
          border: 4px solid var(--surface-light);
        }

        .education-date {
          font-size: 0.9rem;
          font-weight: 600;
          color: var(--accent-color);
          margin-bottom: var(--space-sm);
        }

        .education-title {
          font-size: 1.25rem;
          font-weight: 700;
          color: var(--text-primary);
          margin-bottom: var(--space-sm);
        }

        .education-description {
          color: var(--text-secondary);
          line-height: 1.7;
        }

        /* Contact Section */
        .contact-section {
          background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
          color: white;
          padding: var(--space-3xl) 0;
          text-align: center;
        }

        .contact-section .section-title {
          color: white;
          margin-bottom: 1rem;
          font-size: 3rem;
          font-weight: 800;
          text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
          letter-spacing: -0.02em;
        }

        .contact-section .section-subtitle {
          color: rgba(255, 255, 255, 0.9);
          margin-bottom: var(--space-2xl);
        }

        .contact-links {
          display: flex;
          justify-content: center;
          gap: var(--space-xl);
          flex-wrap: wrap;
        }

        .contact-link {
          display: flex;
          align-items: center;
          gap: var(--space-sm);
          color: white;
          text-decoration: none;
          padding: var(--space-md) var(--space-lg);
          background: rgba(255, 255, 255, 0.1);
          border-radius: 12px;
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          transition: all 0.3s ease;
        }

        .contact-link:hover {
          background: rgba(255, 255, 255, 0.2);
          transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
          .container {
            padding: 0 1rem;
          }

          .grid-2, .grid-3, .grid-4 {
            grid-template-columns: 1fr;
          }

          .hero-section {
            padding: 3rem 0;
          }

          .section-title {
            font-size: 2rem;
          }

          .contact-section .section-title {
            font-size: 2.25rem;
          }

          .contact-links {
            flex-direction: column;
            align-items: center;
          }

          .contact-link {
            width: 100%;
            max-width: 300px;
            justify-content: center;
          }

          .education-timeline::before {
            left: 1rem;
          }

          .education-item {
            padding-left: 3rem;
          }

          .education-item::before {
            left: 0.25rem;
          }
        }

        .loading-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 60vh;
          text-align: center;
        }

        .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid var(--border-color);
          border-top: 4px solid var(--primary-color);
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: var(--space-md);
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</head>
